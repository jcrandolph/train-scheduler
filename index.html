<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class=container>
        <div class="jumbotron bg-warning border border-dark">
            <img class="rounded float-left border border-dark" style="width:250px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Railway_line_passing_under_the_road_to_Bellfield_Farm_-_geograph.org.uk_-_520271.jpg/300px-Railway_line_passing_under_the_road_to_Bellfield_Farm_-_geograph.org.uk_-_520271.jpg"
                alt="train image1">

            <h1 class= "text-center text-bold">NorthWestSouthEast<br> Railways 
                <h2 class="text-center">Train Schedule</h2>

            
        </div>
        <br>
        <div class="card mb-4">
            <div class="card-header bg-secondary text-bold">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover table-striped" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Northeast Corridor" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Albuquerque" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-time-input">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="start-time-input" placeholder="12:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="5" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="submit-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
